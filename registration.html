          <legend>Register</legend>

            <option>Female</option>
          </select><br>
  
          About Me: <br>
          <textarea rows="5" cols="55" name="feedback"></textarea><br><br>
          <label for="pic">Upload Your Photo: </label>
          <input type="file" name="pic" accept="image/*"><br><br>
  
          <label for="theCheckboxes">Mark Your Interests</label> <br>
          <input type="checkbox">IEEE<br>
